<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drip House</title>
	<link rel="stylesheet" type="text/css" href="../../dist/main.css">
</head>

<body>
	<div class="safe-area"></div>
	<!-- ======= Header ======= -->
	<header>
		<div>
			<nav class="navbar text-dark">
				<a href="#">
					<i class="fas fa-bars"></i>
				</a>
				<a href="../../index.html">
					<h1>DRIP<span class="text-warning">'</span>HOUSE</h1>
				</a>
				<a href="#">
					<i class="fas fa-bag-shopping"></i>
				</a>
			</nav>
		</div>
	</header>
	<!-- ======= End Header ======= -->

	<!-- ======= Search Bar ======= -->
	<section>
		<div class="search-bar">
			<i class="fa-solid fa-magnifying-glass text-warning"></i>
			<input type="text" name="input-search" id="" placeholder="Rechercher">
		</div>
	</section>
	<!-- ======= End Search Bar ======= -->

	<!-- ======= Slider ======= -->
	<section class="mt-3">
		<div class="slider row bg-dark">
			<div class="col-2 d-flex align-items-center">
				<button class="arrow prev bg-dark border-0 text-warning"><i class="fas fa-chevron-left"></i></button>
			</div>
			<div class="col-8 slides">
				<div class="slide btn btn--big text-warning">Nos magasins</div>
				<div class="slide btn btn--big text-warning">Nos horaires</div>
				<div class="slide btn btn--big text-warning">Nos réseaux</div>
			</div>
			<div class="col-2 d-flex align-items-center justify-content-end">
				<button class="arrow next bg-dark border-0 text-warning"><i class="fas fa-chevron-right"></i></button>
			</div>
		</div>
	</section>
	<!-- ======= End Slider ======= -->

	<section class="container">
		<div class="row mt-3 ">
			<div class="col-6 p-0 ">
				<div class="card card--big">
					<img src="../../assets/img/shoes/shoes1.webp"
						onerror="this.onerror=null;this.src='../../assets/img/no-img.webp';"
						class="card-img border-article" alt="Image jordan">
				</div>
				
			</div>
			<div class="col-6 d-flex flex-direction-column justify-content-between">
				<h3 class="mx-0 mb-1 mt-0">Jordan Air 1 Mid SE</h3>
				<p class="font-size-4 m-0">Prix : 140 €</p>
				<p class="font-size-4 m-0">Taille : 45</p>
				<p class="font-size-4 m-0">Quantité : 1</p>
				<small class="text-red pb-1">supprimer</small>
			</div>
		</div>
		<div class="row mt-3 ">
			<div class="col-6 p-0 ">
				<div class="card card--big">
					<img src="../../assets/img/shoes/shoes2.webp"
						onerror="this.onerror=null;this.src='../../assets/img/no-img.webp';"
						class="card-img border-article" alt="Image jordan">
				</div>
				
			</div>
			<div class="col-6 d-flex flex-direction-column justify-content-between">
				<h3 class="mx-0 mb-1 mt-0">Jordan Air 11 </h3>
				<p class="font-size-4 m-0">Prix : 210 €</p>
				<p class="font-size-4 m-0">Taille : 45</p>
				<p class="font-size-4 m-0">Quantité : 1</p>
				<small class="text-red pb-1">supprimer</small>
			</div>
		</div>
		<div class="row mt-3 ">
			<div class="col-6 p-0 ">
				<div class="card card--big">
					<img src="../../assets/img/shoes/shoes3.webp"
						onerror="this.onerror=null;this.src='../../assets/img/no-img.webp';"
						class="card-img border-article" alt="Image jordan">
				</div>
				
			</div>
			<div class="col-6 d-flex flex-direction-column justify-content-between">
				<h3 class="mx-0 mb-1 mt-0">Jordan Air 1 Blue</h3>
				<p class="font-size-4 m-0">Prix : 130 €</p>
				<p class="font-size-4 m-0">Taille : 45</p>
				<p class="font-size-4 m-0">Quantité : 1</p>
				<small class="text-red pb-1">supprimer</small>
			</div>
		</div>
		<div class="d-flex justify-content-center">
			<button class="btn btn--big mt-3 bg-dark text-white w-75 border-dark border-radius-10 align-items-center font-size-18">
				Acheter
			</buttun>
		</div>
		
	</section>

</body>

</html>

<!-- Import the jQuery library -->
<script src="../../src/js/lib/jquery/jquery-3.6.3.min.js"></script>

<script src="../../src/js/components/slider.js"></script>
